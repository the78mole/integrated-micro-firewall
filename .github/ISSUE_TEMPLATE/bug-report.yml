---
name: Bug Report
description: Report a bug in the firmware, software, or build system
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill in as much detail as possible.

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of the project is affected?
      options:
        - Yocto build system
        - Firewall (nftables)
        - WireGuard VPN
        - Linux kernel / device tree
        - U-Boot / TF-A / OP-TEE
        - Hardware / PCB (KiCad)
        - Scripts (fetch, cleanup, etc.)
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
      placeholder: What happened? What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: How can the bug be reproduced?
      placeholder: |
        1. Run `bitbake core-image-imf`
        2. Flash to SD card
        3. Boot the device
        4. Observe error in dmesg
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs / error output
      description: Paste any relevant log output (build errors, dmesg, serial console, etc.)
      render: shell

  - type: dropdown
    id: hardware
    attributes:
      label: Hardware
      description: Which hardware are you using?
      options:
        - MYD-YF13X DevKit (MYiR)
        - Custom IMF PCIe card
        - QEMU / emulated
        - Other (specify in description)
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: Software version / commit
      description: Git commit hash, branch, or tag
      placeholder: e.g., copilot/setup-project-structure-documentation @ abc1234
